<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Reimbursement System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="login-page">
	<div class="container" id="login-container">
		<div class="row">
			<div class="col-md-12">
				<h2 id="login-title">ERS Login Portal</h2>
				<br>
				<form id="login" method="POST" action="/Project1_ERS/login.change">
					<label class="login-label"><b>Username: </b></label> 
					<label id="asterisk">* </label>
					<input type="text" name="username" id="login-username" placeholder="Enter username" required> 
					<br><br> 
					<label class="login-label"><b>Password: </b></label>
					<label id="asterisk">* </label>
					<input type="password" name="password" id="login-password" placeholder="Enter password" required>
					<br><br> 
					<label id="asterisk">* </label>
					<label id="required-text"><small>Required</small></label>
					<br><br> 
					<input type="submit" name="loginbtn" id="loginbtn" value="Login"> 
					<br><br>
					<span>
						<small>Don't have an account?
						<a id="register-hyperlink" href="register.html">Register here.</a></small>
					</span>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
